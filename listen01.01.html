<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening 1.01</title>
    <link rel="stylesheet" href="./listen01.01.css" />
  </head>
  <body>
    <div id="container">
      <div id="container-sessions">
        <div class="session">
          <img src="./img_part1/apple.png" alt="" class="img-word" />
          <img src="./img/SPEAKER_Blue.jpg" alt="" class="img-speaker" />
        </div>
        <div class="session">
          <img src="./img_part1/ball_orange.png" alt="" class="img-word" />
          <img src="./img/SPEAKER_Blue.jpg" alt="" class="img-speaker" />
        </div>

        <div class="session">
          <img src="./img_part1/book.png" alt="" class="img-word" />
          <img src="./img/SPEAKER_Blue.jpg" alt="" class="img-speaker" />
        </div>
        <div class="session">
          <img src="./img_part1/cat.png" alt="" class="img-word" />
          <img src="./img/SPEAKER_Blue.jpg" alt="" class="img-speaker" />
        </div>
      </div>

      <div id="part-selection">
        <label for="membership">Суралцах хэсгээ сонгоно уу!</label> <br />
        <input
          type="radio"
          name="part"
          value="part-1"
          id="part-1"
          checked
        />Part 1
        <input type="radio" name="part" value="part-2" id="part-2" />Part 2
        <input type="radio" name="part" value="part-3" id="part-3" />Part 3
        <input type="radio" name="part" value="part-4" id="part-4" />Part 4
      </div>
      <div id="bottom">Prew Эхлэх Next</div>
    </div>
    <script src="./listen01.01.js"></script>
  </body>
</html>
